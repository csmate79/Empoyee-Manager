<p>
  <mat-toolbar color="primary">
    <span>Employee Manager</span>
    <span class="example-spacer"></span>
    <button 
      mat-raised-button 
      (click)="onAddClick()">Add employee</button>
  </mat-toolbar>
</p>

<div class="content">
  <div fxLayoutAlign="end center">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search employee</mat-label>
        <input [ngModelOptions]="{standalone: true}" matInput (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel>
      </mat-form-field>
    </form>
  </div>
  <div 
    fxLayout="row wrap"
    fxLayoutGap="16px grid"
    fxLayoutAlign="start">
    <div 
      fxFlex="25%" 
      fxFlex.xs="100%" 
      fxFlex.sm="50%" 
      fxFlex.md="33%" 
      *ngFor="let employee of employees">
      <mat-card class="mat-elevation-z4" >
        <div fxLayout="column" fxLayoutAlign="space-around center" >
          <div>
            <mat-card-title-group>
              <mat-card-title>{{ employee.name }}</mat-card-title>
              <mat-card-subtitle>{{ employee.jobTitle }}</mat-card-subtitle>
            </mat-card-title-group>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
              <mat-card-content>
                <mat-list role="list">
                  <mat-list-item role="listitem"><i class="material-icons">work</i>{{ employee.jobTitle }}</mat-list-item>
                  <mat-list-item role="listitem"><i class="material-icons">email</i>{{ employee.email }}</mat-list-item>
                  <mat-list-item role="listitem"><i class="material-icons">phone</i>{{ employee.phone }}</mat-list-item>
                </mat-list>
              </mat-card-content>
            </div>
            <div>
              <img [src]="employee.imageUrl">
            </div>
          </div>
          <div class="card-btns">
            <button 
              mat-mini-fab 
              color="primary">
              <mat-icon (click)="onEditClick(employee)">create</mat-icon>
            </button>
            <button 
              mat-mini-fab 
              color="warn">
              <mat-icon (click)="onRemoveClick(employee.id)">clear</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
